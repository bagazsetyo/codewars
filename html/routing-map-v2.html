<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css">
<link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.5/dist/leaflet-routing-machine.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine@3.2.5/dist/leaflet-routing-machine.js"></script>


<style>
    #map {
    width: 100%;
    height: 480px;
    }
</style>
    
</head>
<body>


    <div id="map"></div>

<script>
// const duesseldorf = L.latLng(51.2277, 6.7735);
const osm = L.tileLayer('//{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');

const map = L.map('map', {
  // center: duesseldorf,
  // zoom: 13,
  layers: [osm]
});

const waypoints = [
  {
    lat: -7.50388290,
    lng: 110.22486934
  },
  {
    lat: -7.47637480,
    lng: 110.21836520
  }
];

const routingControl = L.Routing.control({
  // router: new L.Routing.OSRMv1({
  //   serviceUrl: ROUTER_SERVICE_URL
  // }),
  plan: new L.Routing.plan([], {
    addWaypoints: false,
    draggableWaypoints: false,
    createMarker: () => undefined
  }),
  lineOptions: {
    addWaypoints: false
  },
  collapsible: true,
  show: false
});

map.addControl(routingControl);

routingControl.setWaypoints(waypoints);




</script>
